<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="Author" contect="http://www.webqin.net">
        <title>尚好房</title>
        <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}"/>
        <link type="text/css" th:href="@{/static/css/css.css}" rel="stylesheet"/>
        <script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/js.js}"></script>
        <script type="text/javascript">
            $(function () {
                //导航定位
                $(".nav li:eq(6)").addClass("navCur");
            })
        </script>
    </head>

    <body>
    <div id="register">
        <div class="header">
            <div class="width1190">
                <div class="fl">您好，欢迎来到尚好房！</div>
                <div class="fr">
                    <a th:href="@{/login.html}">登录</a> |
                    <a th:href="@{/register.html}">注册</a> |
                    <a href="javascript:;">加入收藏</a> |
                    <a href="javascript:;">设为首页</a>
                </div>
                <div class="clears"></div>
            </div><!--width1190/-->
        </div>
        <div class="list-nav">
            <div class="width1190">
                <div class="list"><h3>房源分类</h3></div><!--list/-->
                <ul class="nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <div class="clears"></div>
                </ul><!--nav/-->
                <div class="clears"></div>
            </div><!--width1190/-->
        </div><!--list-nav/-->
        <div class="banner" th:style="'background:url('+@{/static/images/ban.jpg}+') center center no-repeat;'"></div>

        <div class="content">
            <div class="width1190">
                <div class="reg-logo">
                    <form id="signupForm" method="post" action="regist" class="zcform">
                        <p class="clearfix">
                            <label class="one" for="agent">手机号码：</label>
                            <input id="agent" name="phone" type="text" class="required" maxlength="11" placeholder="请输入您的手机号码"/>
                        </p>
                        <p class="clearfix">
                            <label class="one" for="password">登录密码：</label>
                            <input id="password" name="password" type="password" maxlength="9"
                                   class="{required:true,rangelength:[8,20],}" value placeholder="请输入密码"/>
                        </p>
                        <p class="clearfix">
                            <span style="color: red;margin-left: 90px;"></span>
                        </p>
                        <p class="clearfix">
                            <label class="one" for="confirm_password">确认密码：</label>
                            <input id="confirm_password"  type="password" maxlength="9"
                                   class="{required:true,equalTo:'#password'}" value placeholder="请再次输入密码"/>
                        </p>
                        <p class="clearfix">
                            <span style="color: red;margin-left: 90px;"></span>
                        </p>
                        <p class="clearfix">
                            <label class="one" for="agent">昵称：</label>
                            <input id="agent" name="nickName" type="text" maxlength="10" class="required" value placeholder="请输入您的昵称"/>
                        </p>
                        <p class="clearfix">
                            <span style="color: red;margin-left: 90px;"></span>
                        </p>
                        <!--<p class="clearfix agreement">
                            <input type="checkbox" />
                            <b class="left">已阅读并同意<a href="#">《用户协议》</a></b>
                        </p>-->
                        <p class="clearfix"><input class="submit" type="submit" value="立即注册"/></p>
                    </form>
                    <div class="reg-logo-right">
                        <h3>如果您已有账号，请</h3>
                        <a href="login.html" class="logo-a">立即登录</a>
                    </div><!--reg-logo-right/-->
                    <div class="clears"></div>
                </div><!--reg-logo/-->
            </div><!--width1190/-->
        </div><!--content/-->

        <div class="footer">
            <div class="width1190">
                <div class="fl"><a href="index.html"><strong>尚好房</strong></a><a href="about.html">关于我们</a><a
                        href="contact.html">联系我们</a><a href="follow.html">个人中心</a></div>
                <div class="fr">
                    <dl>
                        <dt><img th:src="@{/static/images/erweima.png}" width="76" height="76"/></dt>
                        <dd>微信扫一扫<br/>房价点评，精彩发布</dd>
                    </dl>
                    <dl>
                        <dt><img th:src="@{/static/images/erweima.png}" width="76" height="76"/></dt>
                        <dd>微信扫一扫<br/>房价点评，精彩发布</dd>
                    </dl>
                    <div class="clears"></div>
                </div>
                <div class="clears"></div>
            </div><!--width1190/-->
        </div><!--footer/-->
        <div class="copy">Copyright@ 2020 尚好房 版权所有 沪ICP备1234567号-0&nbsp;&nbsp;&nbsp;&nbsp;技术支持：XXX</div>
        <div class="bg100"></div>
    </div>
    <script>

    </script>
    </body>
</html>
