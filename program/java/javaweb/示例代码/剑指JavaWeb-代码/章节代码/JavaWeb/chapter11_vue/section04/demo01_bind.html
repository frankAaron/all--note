<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
		<!-- v-bind:value表示将value属性交给Vue来进行管理，也就是绑定到Vue对象 -->
		<!-- msg是一个用来渲染属性值的表达式，相当于标签体中加{{}}的表达式 -->
		<input type="text" v-bind:value="msg" />
	
		<!-- 同样的表达式，在标签体内通过{{}}告诉Vue这里需要渲染； -->
		<!-- 在HTML标签的属性中，通过v-bind:属性名="表达式"的方式告诉Vue这里要渲染 -->
		<p>{{msg}}</p>
		
		<!-- style绑定 -->
		<p v-bind:style="fontCss">Vue and CSS</p>


	</div>


    <script>
        //创建Vue对象，挂载#app这个div标签
		var app = new Vue({
			el:"#app",
			data:{
				msg: "太阳当空照",
				
				fontCss:{
					color:"red",
					font-size:"30px",
            },

		}
});

    </script>
</body>
</html>
