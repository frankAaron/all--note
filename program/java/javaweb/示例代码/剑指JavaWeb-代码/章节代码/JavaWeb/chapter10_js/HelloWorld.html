<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的入门程序</title>
</head>
<body>
    <!-- 在HTML代码中定义一个按钮，通过onclick属性绑定单击事件，当用户点击按钮触发hello函数，从而执行alert弹框 -->
    <button type="button" onclick="hello()">SayHello</button>
    <!--
        目标: 点击按钮的时候弹出一个警告框
    -->
    <script type="text/javascript">
        function hello() {
            //弹出警告框
            alert("hello world");
        }
    </script>

</body>
</html>
