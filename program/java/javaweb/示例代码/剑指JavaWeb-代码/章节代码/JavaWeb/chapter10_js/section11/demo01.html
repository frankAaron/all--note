<html>
<head>
    <title>水果库存静态页面功能优化</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/demo01.css">
	<script type="text/javascript" src="js/demo01.js"></script>
</head>
<body>
    <div id="div_container">
        <div id="div_fruit_list">
            <table id="tbl_fruit">
                <tr>
                    <td>名称</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>小计</td>
                    <td>操作</td>
				</tr>	
                <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>苹果</td>
                    <td onmouseover="showHand()">5</td>
                    <td>20</td>
                    <td>100</td>
                    <td><img src="imgs/del.jpg" class="delImg"></td>
                </tr>
                <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>香蕉</td>
                    <td onmouseover="showHand()">7</td>
                    <td>10</td>
                    <td>70</td>
                    <td><img src="imgs/del.jpg" class="delImg"></td>
                </tr>
                <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>梨儿</td>
                    <td onmouseover="showHand()">3</td>
                    <td>20</td>
                    <td>60</td>
                    <td><img src="imgs/del.jpg" class="delImg"></td>
                </tr>
                <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>西瓜</td>
                    <td onmouseover="showHand()">10</td>
                    <td>20</td>
                    <td>200</td>
                    <td><img src="imgs/del.jpg" class="delImg"></td>
                </tr>
                <tr>
                    <td>总计</td>
                    <td colspan="4">430</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
