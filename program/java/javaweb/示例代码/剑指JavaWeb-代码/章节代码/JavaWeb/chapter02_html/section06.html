<!DOCTYPE html >

<html>
<head>
    <title>小尚的个人资料修改</title>
    <meta charset="UTF-8">
</head>
<body>

<form>
    <table>
        <tr>
            <td colspan="2">
                <h1>小尚的个人资料修改</h1>
            </td>
        </tr>
        <tr>
            <td>登录账号</td>
            <td>
                <input type="text" name="userName" id="userName"
                value="lgzhyan" readonly/>
            </td>
        </tr>
        <tr>
            <td>密　　码</td>
            <td>
                <input type="password" name="passwd" id="passwd"/>
            </td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td>
                <input type="password" name="rePasswd" id="repasswd"/>
            </td>
        </tr>
        <tr>
            <td>邮箱地址</td>
            <td>
                <input type="password" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td>性　　别</td>
            <td>
                男
                <input type="radio" name="sex" id="radio1" checked/>
                &nbsp;&nbsp;
                女
                <input type="radio" name="sex" id="radio2"/>
            </td>
        </tr>
        <tr>
            <td>爱　　好</td>
            <td>
                登山
                <input type="checkbox" name="hobby" id="checkbox1" 
                value="1" disabled/>
                &nbsp;&nbsp;
                郊游
                <input type="checkbox" name="hobby" id="checkbox2" value="2"/>
                &nbsp;&nbsp;
                养鱼
                <input type="checkbox" name="hobby" id="checkbox3" value="3"/>
                &nbsp;&nbsp;
                钓鱼
                <input type="checkbox" name="hobby" id="checkbox4" value="4"/>
                &nbsp;&nbsp;
                交友
                <input type="checkbox" name="hobby" id="checkbox5" 
                value="5" checked/>
                &nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td>国　　籍</td>
            <td>
                <select name="country" id="country">
                    <option value="N">
                       &#45;&#45;请选择国家&#45;&#45;
                    </option>
                    <option value="C" selected>中国</option>
                    <option value="J">日本</option>
                    <option value="K">韩国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td>
                <textarea 
name="profile" id="profile" cols="30" rows="10">
这个人很懒什么都没有留下！
</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">确认修改</button>
            </td>
        </tr>
    </table>
</form>

</body>
