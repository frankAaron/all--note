<!DOCTYPE html >

<html>
   <head>
        <title>测试表单标签</title>
		<meta charset="UTF-8">
   </head>
   <body>
	
	<form>
		用户名：<input name="username" type="text" /><br/>
		密码：<input name="password" type="password" /><br/>
		<button>提交</button>
	</form>
	
	
	<!--跳转到success.html页面，并设置表单提交方式为post-->
	<!--<form action="success.html" method="post">
		用户名：<input name="username" type="text" /><br/>
		密码：<input name="password" type="password" /><br/>
		<button>提交</button>
	</form>-->
	<br/><br/><br/><br/><br/><br/>

	
	
	<!--单选框-->
	你最喜欢的季节是：
	<input type="radio" name="season" value="spring" />春天
	<input type="radio" name="season" value="summer" checked="checked" />夏天
	<input type="radio" name="season" value="autumn" />秋天
	<input type="radio" name="season" value="winter" />冬天

	<br/><br/>

	你最喜欢的动物是：
	<input type="radio" name="animal" value="tiger" />路虎
	<input type="radio" name="animal" value="horse" checked />宝马
	<input type="radio" name="animal" value="cheetah" />捷豹
	<br/><br/><br/><br/>
	
	<!--多选框-->
	你最喜欢的球队是：
	<input type="checkbox" name="team" value="Brazil"/>巴西队
	<input type="checkbox" name="team" value="German" checked/>德国队
	<input type="checkbox" name="team" value="France"/>法国队
	<input type="checkbox" name="team" value="China" checked="checked"/>中国队
	<input type="checkbox" name="team" value="Italian"/>意大利队
	<br/><br/>
	
	<!--下拉框-->
	你喜欢的运动是：
	<select name="interesting">
		<option value="swimming">游泳</option>
		<option value="running">跑步</option>
		<option value="shooting" selected="selected">射击</option>
		<option value="skating">溜冰</option>
	</select>
	<br/><br/><br/><br/><br/><br/>
	
	<!--按钮-->
	<button type="button">普通按钮</button><!--或<input type="button" value="普通按钮"/>-->
	<button type="reset">重置按钮</button><!--或<input type="reset" value="重置按钮"/>-->
	<button type="submit">提交按钮</button><!--或<input type="submit" value="提交按钮"/>-->
	
	<!--隐藏域-->
	<input type="hidden" name="userId" value="2233"/><br/><br/>
	
	<!--多行文本框-->
	自我介绍：<textarea name="desc">默认值书写位置</textarea><br/>
	<br/><br/>
	<!--文件上传-->
	需要上传的文件:<input type="file" name="file"/>
	
	
	
	
   </body>
</html>
